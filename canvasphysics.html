<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  #engine_frame
  {
    border:1px solid #222;
  }
  </style>
  <script>

  </script>
</head>
<body>
  <canvas id="engine_frame" width="600px" height="300px"></canvas>
  <span id="debug">0</span>
  <script type="text/javascript">
  var keyState = {}; 
  var fps = 70;
  window.addEventListener('keydown',function(e){keyState[e.keyCode || e.which] = true;},true);    
  window.addEventListener('keyup',function(e){keyState[e.keyCode || e.which] = false;},true);
  function debug(thing){document.getElementById("debug").innerHTML = thing;}
  var mpiece;
  var obstacles=[];

  function start(){
    mpiece = new object(world.canvas.width/2,0,20,20,"green",1);
    obstacles.push(new object(40,world.canvas.height - 80,world.canvas.width-80,20,"red",0));
    obstacles.push(new object(80,world.canvas.height - 160,world.canvas.width-160,20,"orange",0));
    obstacles.push(new object(world.canvas.width - 20,0,20,world.canvas.height,"red",0));
    obstacles.push(new object(20,60,20,world.canvas.height-60,"red",0));
    world.start();
  }
  var world = {
    canvas: document.getElementById('engine_frame'),
    start: function() {
      this.context = this.canvas.getContext("2d");
      this.refresh = setInterval(updateWorld,fps);
    },
    clear: function(){
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    } 
  }
  function object(x, y, width, height, color, gravity) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.velX = 0;
    this.velY = 0;
    this.gravity = gravity;
    this.onGround=false;
    this.update = function(){
      ctx = world.context;
      ctx.fillStyle=color;
      this.y += this.velY;
      if (this.gravity != 0){
        col = testCollide(mpiece);
        this.y -= col.y;
        this.x -= col.x;
        if (this.velY < 0){
          this.onGround = false;
        }
      }
      if (this.velY < 20){
        this.velY += this.gravity/2;
      }
      if (col.y > 0){
        this.velY = 0;
        this.onGround = true;
      }
      if (this.velX > 0) {
        this.velX -= 1;
      }
      else if (this.velX < 0) {
        this.velX += 1;
      }
      this.x += this.velX;
      ctx.fillRect(this.x,this.y,this.width,this.height);
    }
  }
  function testCollide(object){
    L = object.x;
    T = object.y;
    R = object.x+object.width;
    B = object.y+object.height;
    var ychange = 0;
    var xchange = 0;
    for (i = 0; i < obstacles.length; i++){
      L2 = obstacles[i].x;
      T2 = obstacles[i].y;
      R2 = obstacles[i].x + obstacles[i].width;
      B2 = obstacles[i].y + obstacles[i].height;
      betweenX = (L < R2 && R > L2);
      betweenY = (B > T2 && T < B2);
      if (betweenX && (B > T2 && T < T2)){//Bottom Top Detection
        ychange += B - T2;
      }
      if (betweenX && (T < B2 && B > B2)){//Top Bottom Detection
        ychange -= B2 - T;
        object.velY = 0;
      }
      if (betweenY && (R > L2 && L < L2)){
        xchange -= R - L2;
        debug('r');
      }
      if (betweenY && (L < R2 && R > R2)){
        xchange += R2 - L;
        debug('l');
      }
    }
    return {x:xchange,y:ychange};
  }
  function updateWorld(){
    testCollide(mpiece);
    world.clear(); 
    mpiece.update();
    obstacles[0].update();
    obstacles[1].update();
    obstacles[2].update();
    obstacles[3].update();
  };
  var getInput =  setInterval(function(){
    if(keyState[87])//W
    {
      if (mpiece.onGround == true){
        mpiece.velY = -10;
        //debug(mpiece.onGround)
      }
    }
    if(keyState[65])//A
    {
      mpiece.velX = -5;
    }
    if(keyState[83])//S
    {
      //mpiece.y += 10;
    }
    if(keyState[68])//W
    {
      mpiece.velX = 5;
    }
    //console.debug(keyState);
  },10);
  start();
  </script>
</body>
</html>
