<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  #block
  {
    box-sizing:border-box;
    position:absolute;
    display:block;
    height:30px;
    width:30px;
    background-color:red;
    outline:2px solid #AA0000;
  }
  </style>
</head>
<body>
<span id="block" style=""></span>
</body>
<script type="text/javascript">
  var block={
    jump:0,
    element:document.getElementById("block"),
    gravity:"1",
    x:0,
    y:0,
    velX:0,
    velY:0};

  block.velY = 20;

  var charStr;

  var keyState = {};    
  window.addEventListener('keydown',function(e){
      keyState[e.keyCode || e.which] = true;
  },true);    
  window.addEventListener('keyup',function(e){
      keyState[e.keyCode || e.which] = false;
  },true);

  setInterval(function(){
    if (keyState[87] && block.jump < 2)
    {
      block.velY = 20;
      block.jump += 1;
      charStr="";
    }

    if (keyState[65])
    {
      block.velX = -5;
    }

    if (keyState[68])
    {
      block.velX = 5;
    }
    block.y += block.velY;
    block.x += block.velX;
    if (block.y>0)
    {
      block.velY -= block.gravity;
    }
    else
    {
      block.velY = 0;
      block.y=0;
      block.jump = 0;
    }
    if(block.velX>0)
    {
      block.velX = (Math.round(10*(block.velX -.1 ))/10);
      block.element.innerText=block.velX;
    }
    else if(block.velX<0)
    {
      block.velX = (Math.round(10*(block.velX +.1 ))/10);
      block.element.innerText=block.velX;
    }
    charStr="";
    block.element.style.bottom=block.y.toString().concat("px");
    block.element.style.left=block.x.toString().concat("px");

  }, 10);
</script>
</html>
