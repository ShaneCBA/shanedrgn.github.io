<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#burgmenu").click(function(){
      $("#slidemenu").css("transform","translateX(0%)");
    });
    $("#closeslide").click(function(){
      $("#slidemenu").css("transform","translateX(100%)");
    });
  });
  </script>
  <style type="text/css">
  html
  {
    height: 100%;
    font-family: Century Gothic, sans-serif;;
  }
  body
  {
    height: 100%;
    margin:0px;
    background-color: #B2DFDB;
    height: 100%;
  }
  #header
  {
    background-color: #207D7F;
    color: white;
    box-shadow: 0px 1px 10px rgba(0,0,0,0.5);
    margin-bottom:10px;
  }
  #header > #headTitle
  {
    font-size:22px;
    padding: 10px;
    display: inline-block;
  }
  #header > #nav
  {
    display: inline-block;
    float: right;
    list-style-type: none;
    padding: 0px;
    margin: 0px;
    font-size: 22px;
  }
  #header > #nav > li
  {
    padding: 10px;
  }
  #slidemenu
  {
    box-shadow: 0px 0px 10px rgba(0,0,0,0.25);
    height: 100%;
    position: fixed;
    top: 0px;
    right: 0%;
    transition: .5s all;
    transform: translateX(100%);
    background-color:#9BCCC7;
    box-sizing: border-box;
    color:white;
    z-index:10
  }
  .panel
  {
    background-color: #FFF;
    display: inline-block;
    width: 230px;
    box-shadow: 0px 0px 5px rgba(0,0,0,0.15);
    margin: 20px;
  }
  .panel > name
  {
    display: block;
    color:white;
    padding: 5px;
    font-size: 18px
  }
  .panel.g > name/*AD4545*/
  {
    background-color: #0ECE9C;
    text-align: center;
  }
  .panel.r > name/*AD4545*/
  {
    background-color: #AD4545;
    text-align: center;
  }
  .panel > desc
  {
    text-align: center;
    padding:5px;
    font-size: 16px;
    display: block;
  }
  </style>
</head>
<body>
<div id="slidemenu" style="">
    <i id="closeslide" style="display: block;text-align: right;padding:10px;background-color:#226F71;" class="fa fa-times-circle-o"></i>
    <div style="padding:10px;">Stuff</div>
    <div style="padding:10px;">Lorem Ipsum</div>
</div>
<header id="header">
  <t id="headTitle">Web Dev</t>
  <ul id="nav">
    <li id="burgmenu"><i style="letter-spacing:0;" class="fa fa-bars"></i></li>
  </ul>
</header>
<div class="panel r">
  <name>Example</name>
  <desc>This is an example of a panel for the home page of this github repo</desc>
</div>
</body>
</html>
